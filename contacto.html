<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">     
</head>
<body class="container center-align">
    <section id="contacto" class="row">
        
       <div class="col s12 m6 l6"> 
        <h2>Contacto</h2>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <input id="nombre" type="text" class="validate">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <input id="apellido" type="text" class="validate">
                        <label for="apellido">Apellido</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <i class="material-icons prefix">phone</i>
                        <input id="Telefono" type="tel" class="validate">
                        <label for="Telefono">Telefono/Movil</label>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <i class="material-icons prefix">mail_outline</i>
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="input-field col s12 m6 l6 " id="Asunto">
                        <select>
                            <option value="" disabled selected>Asunto</option>
                            <option value="1">Consulta</option>
                            <option value="2">Pedido</option>
                            <option value="3">Reclamo</option>
                        </select>
                        <label>Asunto</label>
                </div>
                
            <div class="row">
                <div class="input-field col s12 ">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Textarea</label>
                </div>
            </div>
            <div class="file-field input-field">
                <div class="btn">
                  <span>Adjuntar Archivo</span>
                  <input type="file">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
            </div>
            <div class="row">
            <p class="col s12 m12 l12">¿Queres recibir nuestro newsletter con ofertas únicas? </p>
              <p class="col s6 m6 l6">
                <label>
                  <input class="with-gap" name="group1" type="radio"  />
                  <span>Obvio</span>
                </label>
              </p>
              <p class="col s6 m6 l6">
                <label>
                  <input class="with-gap" name="group1" type="radio"  />
                  <span>No, Gracias</span>
                </label>
              </p>
            </div>
              <button class="btn waves-effect waves-small" type="submit" name="action">Enviar
                <i class="material-icons right">send</i>
              </button>
            </form>
          </div>
        </div>
        <div class="col s12 m6 l6">
            <h2>Ubicación</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26314.675172074494!2d-58.53075329999645!3d-34.4690403093055!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb036a4f3c509%3A0x1e4dbd82bae3f674!2sDexter!5e0!3m2!1ses-419!2sar!4v1713706875461!5m2!1ses-419!2sar" width="100%" height="75%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 

    <script>
        document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var options = document.querySelectorAll('option');
        M.FormSelect.init(elems, options); 
        });
    </script>
</body>
</html>
